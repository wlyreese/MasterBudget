<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transactionStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header id="navBarHeader">
        <div></div>
        <button onclick="window.location.href='index.html'"><i class="fa-solid fa-arrow-left"></i> To Budget</button>
        <h5>Master Budgeter</h5>
    </header>

    <ul id="transactionDisplayHeader">
        <li>Name</li>
        <li>Amount</li>
        <li>Account</li>
        <li>Category</li>
        <li>Date</li>
        <button onclick="openAddTransactionScreen()">Add Transaction</button>
    </ul>

    <div id="addTransactionScreenContainer">
        <form>
            <label>Name: </label>
            <input id="transactionNameInput" type="text">
            <label>Amount: </label>
            <input id="transactionAmountInput" type="number">
            <label>Account: </label>
            <select id="accountTypeDropdown">
                
            </select>
            <label>Category: </label>
            <select id="budgetTypeDropdown">
                
            </select>
            <label>Date: </label>
            <input id="transactionDateInput" type="date">
            <div>
                <button onclick="createNewTransaction(event)">Add</button>
                <button onclick="closeAddTransactionScreen(event)">Cancel</button> 
            </div>
        </form>
    </div>

    <section id="transactionDisplay">
        
    </section>

    <div id="noAccountOrBudgetWarning">
        <h4>You do not have an Account or Budget Category listed. Please go back to the Budget page and add them to contiune.</h4>
        <button onclick="closeNoAccountOrBudgetWarning()">Close</button>
    </div>

    <script src="transactions.js" defer></script>
</body>
</html>
